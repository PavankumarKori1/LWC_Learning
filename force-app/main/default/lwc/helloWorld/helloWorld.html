<template>
    <lightning-card title="Two Way Data Binding" class="slds-m-bottom_medium">
        <div class="slds-m-around_medium">
            <lightning-input type="text" 
                label="Enter your Course Name" 
                onkeyup={changeHandler}>
            </lightning-input>
            <p> {fullName} is course of {title} </p>
        </div>
    </lightning-card>

    <lightning-card title="@track property" class="slds-m-bottom_medium">
        <div class="slds-m-around_medium">
            <lightning-input type="text" 
                label="Enter your city" 
                onkeyup={trackHandler}>
            </lightning-input>
            <p> {address.city} is your city </p>
        </div>
    </lightning-card>

    <lightning-card title="@track without track property" class="slds-m-bottom_medium">
        <div class="slds-m-around_medium">
            <lightning-input type="text" 
                label="Enter your Country Name" 
                onkeyup={withOutTrackHandler}>
            </lightning-input>
            <p> {country.name} is your Country </p>
        </div>
    </lightning-card>

    <lightning-card title="Getter Demo" class="slds-m-bottom_medium">
        <div class="slds-m-around_medium">
            <p>First user name is {firstUser}</p>
            <p>Multification of {num1} and {num2} is {multiply}</p>
        </div>
    </lightning-card>

</template>
