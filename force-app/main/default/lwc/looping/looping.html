<template>

    <lightning-card title="for:each loop">
        <div class="slds-m-around_medium">
            <template for:each={carList} for:item="car">
                <ul key={car}  class="slds-has-dividers_around-space">
                    <li class="slds-item slds-m-bottom_medium" >Car Company name is <b>{car}</b></li>
                </ul>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="iterator loop">
        <div class="slds-m-around_medium">
            <template iterator:ceo={ceoList}>
                <div key={ceo.value.id}>
                    <ul class="slds-has-dividers_around-space">
                        <li class="slds-item slds-m-bottom_medium">
                            CEO name <strong>{ceo.value.name}</strong> and company is <strong>{ceo.value.company}</strong>
                        </li>
                    </ul>
                </div>
            </template>
        </div>
    </lightning-card>

</template>
